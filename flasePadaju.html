<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bottles</title>
</head>
<body>
    <h1>Bottles</h1>

    <script>
        for (let i = 10; i >= 1; i--) {
            if (i === 1) {
                document.write(i + " green bottle hanging on the wall and one green bottle should accidentally fall<br>");
            } else {
                document.write(i + " green bottles hanging on the wall and one green bottle should accidentally fall<br>");
            }
        }
    </script>
</body>
</html>
