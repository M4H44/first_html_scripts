<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish</title>
</head>
<body>
    <h1>Fish for dinner</h1>

    <script>
        // spýtame sa používateľa
        let count = parseInt(prompt("How many fish would you like for dinner?"));

        // cyklus, ktorý opakuje výpis obrázka count-krát
        for (let i = 0; i < count; i++) {
            document.write("<img src='fish.png' alt='fish'>");
        }
    </script>
</body>
</html>
