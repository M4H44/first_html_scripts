<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name length</title>
</head>
<body>
    <h1>Name length</h1>

    <script>
        let name = prompt("What is your name?");
        let length = name.length;

        if (length >= 3 && length <= 10) {
            document.write("You have a normal name!");
        } else {
            document.write("Your name is either too short or too long!");
        }
    </script>
</body>
</html>
